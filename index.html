<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Profile Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Random User Profile Generator</h1>
        <div id="profile-container" class="profile">
            <img id="user-image" src="" alt="User Image">
            <p id="user-name"></p>
            <p id="user-gender"></p>
            <p id="user-email"></p>
            <p id="user-location"></p>
            <p id="user-dob"></p>
            <p id="user-phone"></p>
            <p id="user-nationality"></p>
        </div>
        <button id="generate-btn" onclick="getRandomeUser()">Generate Random Profile</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
